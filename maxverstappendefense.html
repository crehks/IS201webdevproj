<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Max Verstappen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, black, #8B0000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff1e1e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            z-index: 10;
        }

        #backButton:hover {
            background-color: #cc0000;
        }

        h1, h4 {
            text-align: center;
            color: white;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #score {
            text-align: center;
            font-size: 1.2em;
            color: white;
            padding: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        #defenceCount {
            font-weight: bold;
            color: #ff4444;
        }

        #gameArea {
            position: relative;
            flex: 1;
            width: 90%;
            border-top: 2px solid #333;
            overflow: hidden;
        }

        #f1car {
            position: absolute;
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="scratch.html" id="backButton">Back to F1 Hub</a>
    <h1>Can You Fend Off Max Verstappen?</h1>
    <h4>Move your mouse over Verstappen to try to stop him from overtaking you!</h4>
    <div id="score">Max Verstappen has passed you <span id="defenceCount">0</span> times!</div>
    
    <div id="gameArea">
        <img id="f1car" src="images/maxverstappendriving.jpg" alt="Max Verstappen F1 Car">
    </div>

    <script>
        const car = document.getElementById('f1car');
        const gameArea = document.getElementById('gameArea');
        const defenceCountEl = document.getElementById('defenceCount');
        let defenceCount = 0;
        
        const audio = new Audio('audio/maxverstappen.mp3');
        audio.volume = 0.30; 
        
        function playSound() {
            audio.currentTime = 0;
            audio.play();
        }
        //car movement and scoring assisted by AI and google
        function moveCar(playAudio = true) {
            const maxX = gameArea.clientWidth - car.clientWidth;
            const maxY = gameArea.clientHeight - car.clientHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            car.style.left = newX + 'px';
            car.style.top = newY + 'px';
            
            defenceCount++;
            defenceCountEl.textContent = defenceCount;
            
            if (playAudio) {
                playSound();
            }
        }
        // Full AI generated code to prevent sound from playing on initial load
        moveCar(false);
        defenceCount = 0;
        defenceCountEl.textContent = defenceCount;
        
        car.addEventListener('mouseenter', moveCar);
        
        car.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCar();
        });
    </script>
</body>
</html>
